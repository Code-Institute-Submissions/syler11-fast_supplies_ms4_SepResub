{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<main class="carousel-container">
    <div class="row">
                <div id="carouselExampleIndicators" class="col-10 mx-auto carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{ MEDIA_URL }}color_palette.png" height="400" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{ MEDIA_URL }}color_palette.png" height="400" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{ MEDIA_URL }}color_palette.png" height="400" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </button>
                  </div>
                </div>
                </main>
   
    
{% endblock %}

{% block postloadjs %}
<script> 
myCarousel = document.querySelector('#home-carousel');
var carousel = new bootstrap.Carousel(myCarousel, {
    interval: 5000,
});
</script>
{% endblock %}
